<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form>
            <label>Nome Completo:</label>
            <input class="input-large" type="text" placeholder="Digite seu nome completo">

            <label>E-mail:</label>
            <input class="input-large" type="email" placeholder="Digite seu e-mail">

            <label>Senha:</label>
            <input class="input-large" type="password" placeholder="Digite sua senha">

            <label>Gênero:</label>
            <label for="male">
                <input type="radio" name="gender" value="male" checked>Masculino
            </label>
            <label for="female">
                <input type="radio" name="gender" value="female">Feminino
            </label>
             <label for="other">
                <input type="radio" name="gender" value="other">Outro
            </label>

            <label for="terms">
                <input type="checkbox" name="terms" required>Aceito os termos de condição.
            </label>
 
            <label for="city">Cidade:</label>
            <select class="input-large" name="city">
                <option value="rs">Jaguarão</option>
                <option value="rs">Esteio</option>
                <option value="rs">Campo Bom</option>
                <option value="mg">Belo Horizonte</option>
                <option value="mg">Lagoa Santa</option>
            </select>

            <label for="message">Mensagem:</label>
            <textarea class="input-large" name="message" rows="4" placeholder="Deixe sua mensagem"></textarea>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
