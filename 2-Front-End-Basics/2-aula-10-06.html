<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
    <style>
        body{
            background-color: bisque;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        div{
            background-color: beige;
            padding: 1rem;
            border-radius: 1rem;
            display: flex;
            width: 50%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2), 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        input{
            padding: 10px;
            border-radius: 10px;
            border: 1px solid burlywood;
        }
        label{
            color: rgb(128, 86, 31);
        }
        input::placeholder{
            color: rgb(128, 86, 31);
        }
        select{
            padding: 10px;
            border-radius: 10px;
            border: 1px solid burlywood;
            color: rgb(128, 86, 31);
        }
        option{
            color: rgb(128, 86, 31);
        }
        textarea{
            padding: 10px;
            border-radius: 10px;
            border: 1px solid burlywood;
            color: rgb(128, 86, 31);
        }
        button{
            padding: 10px;
            border-radius: 10px;
            border: 2px solid burlywood;
            background-color: bisque;
        }
        button:hover{
            background-color: burlywood;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="border: 1px solid burlywood">
        <form>
            <label>Nome Completo:</label>
            <input type="text" placeholder="Digite seu nome completo">
            <br>
            <br>
            <label>E-mail:</label>
            <input type="email" placeholder="Digite seu e-mail">
            <br>
            <br>
            <label>Senha:</label>
            <input type="password" placeholder="Digite sua senha">
            <br>
            <br>
            <label>Gênero:</label>
            <label for="male">
                <input type="radio" name="gender" value="male">Masculino
            </label>
            <label for="female">
                <input type="radio" name="gender" value="female">Feminino
            </label>
             <label for="other">
                <input type="radio" name="gender" value="other">Outro
            </label>
            <br>
            <br>
            <label for="terms">
                <input type="checkbox" name="terms" required>Aceito os termos de condição.
            </label>
            <br>
            <br>
            <label for="city">Cidade:</label>
            <select name="city">
                <option value="rs">Jaguarão</option>
                <option value="rs">Esteio</option>
                <option value="rs">Campo Bom</option>
                <option value="mg">Belo Horizonte</option>
                <option value="mg">Lagoa Santa</option>
            </select>
            <br>
            <br>
            <label for="message">Mensagem:</label>
            <textarea name="message" rows="4" placeholder="Deixe sua mensagem"></textarea>

            <br><br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
