<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Formulários em HTML</title>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-zinc-950 text-white space-y-8">
    <h1 class="text-4xl font-bold">Formulário +praTi</h1>
    <form
      class="text-white border border-lime-500 p-6 rounded-2xl w-[520px] h-[580px] space-y-6 flex flex-col"
    >
      <div class="flex flex-col space-y-1">
        <label for="name">Nome Completo:</label>
        <input
          class="bg-zinc-800 rounded-md px-2 py-1 border border-zinc-500"
          type="text"
          id="name"
          placeholder="Digite seu nome completo"
        />
      </div>

      <div class="flex flex-col space-y-1">
        <label for="name">E-mail:</label>
        <input
          class="bg-zinc-800 rounded-md px-2 py-1 border border-zinc-500"
          type="text"
          id="name"
          placeholder="Digite seu e-mail"
        />
      </div>

      <div class="flex flex-col space-y-1">
        <label for="name">Senha:</label>
        <input
          class="bg-zinc-800 rounded-md px-2 py-1 border border-zinc-500"
          type="text"
          id="name"
          placeholder="Digite sua senha"
        />
      </div>

      <div class="flex flex-col space-y-1">
        <label>Gênero:</label>
        <div class="pl-1 flex items-center space-x-4">
          <div>
            <input
              class="bg-zinc-800 rounded-md px-2 py-1 border border-zinc-500"
              type="radio"
              name="gender"
              id="male"
            />
            <label for="male">Masculino</label>
          </div>

          <div>
            <input
              class="bg-zinc-800 rounded-md px-2 py-1 border border-zinc-500"
              type="radio"
              name="gender"
              id="female"
            />
            <label for="female">Feminino</label>
          </div>
        </div>
      </div>

      <div class="flex items-center space-x-1.5">
        <label for="term">Aceito os termos de condição</label>
        <input
          class="bg-zinc-800 rounded-md px-2 py-1 border border-zinc-500"
          type="checkbox"
          name="terms"
          required
        />
      </div>

      <div>
        <label for="city">Cidade:</label>
        <select class="bg-zinc-800 rounded-md px-2 py-1 border border-zinc-500">
          <option value="São Paulo">São Paulo</option>
          <option value="São Paulo">Rio de Janeiro</option>
          <option value="São Paulo">São Caetano</option>
          <option value="São Paulo">lagoa Santa</option>
        </select>
      </div>

      <button
        class="bg-lime-500 px-8 py-2 rounded-md hover:bg-lime-400 cursor-pointer translate-y-14"
      >
        Enviar
      </button>
    </form>
  </body>
</html>
