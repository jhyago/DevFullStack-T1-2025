<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 20px;">
    <div style="max-width: 500px; margin: auto; padding: 30px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #444; margin-bottom: 25px;">Formulário de Cadastro</h2>
        <form>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">Nome Completo:</label>
                <input type="text" placeholder="Digite seu nome completo" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">E-mail:</label>
                <input type="email" placeholder="Digite seu e-mail" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">Senha:</label>
                <input type="password" placeholder="Digite sua senha" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">Gênero:</label>
                <label style="font-weight: normal; margin-right: 15px;">
                    <input type="radio" name="gender" value="male">Masculino
                </label>
                <label style="font-weight: normal; margin-right: 15px;">
                    <input type="radio" name="gender" value="female">Feminino
                </label>
                <label style="font-weight: normal;">
                    <input type="radio" name="gender" value="other">Outro
                </label>
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">Cidade:</label>
                <select name="city" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
                    <option value="">Selecione sua cidade</option>
                    <option value="rs">Jaguarão</option>
                    <option value="rs">Esteio</option>
                    <option value="rs">Campo Bom</option>
                    <option value="mg">Belo Horizonte</option>
                    <option value="mg">Lagoa Santa</option>
                </select>
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold;">Mensagem:</label>
                <textarea name="message" rows="4" placeholder="Deixe sua mensagem" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;"></textarea>
            </div>
            <div style="margin-bottom: 20px;">
                <label style="font-weight: normal; display: flex; align-items: center;">
                    <input type="checkbox" name="terms" required style="margin-right: 10px;">Aceito os termos de condição.
                </label>
            </div>
            <button type="submit" style="width: 100%; padding: 15px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer;">
                Cadastrar
            </button>
        </form>
    </div>

</body>
</html>
