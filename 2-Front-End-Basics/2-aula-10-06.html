<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Formulários em HTML</title>
    </head>
    <body>
        <div>
            <h1 class="titulo">Formulário +praTi</h1>
        </div>

        <div class="conteudo">
            <form class="form">
                <label>Nome Completo:</label>
                <input type="text" placeholder="Digite seu nome completo" />
                <label>E-mail:</label>
                <input type="email" placeholder="Digite seu e-mail" />
                <label>Senha:</label>
                <input type="password" placeholder="Digite sua senha" />
                <label>Gênero:</label>
                <label for="male"> <input type="radio" name="gender" value="male" />Masculino </label>
                <label for="female"> <input type="radio" name="gender" value="female" />Feminino </label>
                <label for="other"> <input type="radio" name="gender" value="other" />Outro </label>

                <label for="city">Cidade:</label>
                <select name="city">
                    <option value="rj">Itaguaí</option>
                    <option value="rj">Paracambi</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rj">Angra</option>
                    <option value="rj">Volta Redonda</option>
                </select>
                <label for="mesage">Mensagem</label>
                <textarea name="message" rows="4" placeholder="Deixe sua mensagem"></textarea>

                <label for="terms">
                    <input type="checkbox" name="terms" required />Aceito os termos de condição.
                </label>
                <button class="button" type="submit">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
