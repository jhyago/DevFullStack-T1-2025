<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aula06.css">
    <title>Aula 06 - Formulários e Inputs: Captura de Dados do Usuário</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #a1c4fd, #f6d365);
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
            color: #fcfcfc;
            font-weight: 100;
        }

        .formulario {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
            

        }

        .formulario-items {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
            margin: 0 auto;
            border-radius: 25px;
            background: transparent;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 1);

        }

        .formulario-items input,
        textarea,
        select,
        button {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid white;
            background-color: transparent;
            margin: 5px;
            color: white;
            outline: none;

        }

        .button,
        button {
            display: flex;
            align-items: center;
            margin: 0 auto;
            background: transparent;
            border: 1px solid white;
        }


        .button:hover {
            animation: slideGradient 0.5s forwards;
        }

        @keyframes slideGradient {
            0% {
                background-position: left;
            }

            50% {
                background-position: center;
            }

            100% {
                background: #f6d365;
            }
        }
    </style>
</head>

<body>
    <div class="formulario">
        <form>
            <fieldset class="formulario-items">
                <label>Nome Completo:</label>
                <input type="text" placeholder="Digite seu nome completo">
                <br>
                <br>
                <label>E-mail:</label>
                <input type="email" placeholder="Digite seu e-mail">
                <br>
                <br>
                <label>Senha:</label>
                <input type="password" placeholder="Digite sua senha">
                <br>
                <br>
                <label>Gênero:</label>
                <label for="male">
                    <input type="radio" name="gender" value="male">Masculino
                </label>
                <label for="female">
                    <input type="radio" name="gender" value="female">Feminino
                </label>
                <label for="other">
                    <input type="radio" name="gender" value="other">Outro
                </label>
                <br>
                <br>
                <label for="terms">
                    <input type="checkbox" name="terms" required>Aceito os termos de condição.
                </label>
                <br>
                <br>
                <label for="city">Cidade:</label>
                <select name="city">
                    <option value="rs">Jaguarão</option>
                    <option value="rs">Esteio</option>
                    <option value="rs">Campo Bom</option>
                    <option value="mg">Belo Horizonte</option>
                    <option value="mg">Lagoa Santa</option>
                </select>
                <br>
                <br>
                <label for="message">Mensagem:</label>
                <textarea name="message" rows="4" placeholder="Deixe sua mensagem"></textarea>

                <br><br>
                <button class="button" type="submit">Cadastrar</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
