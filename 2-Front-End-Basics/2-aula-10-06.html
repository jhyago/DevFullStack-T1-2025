<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
    <link rel="stylesheet" href="/2-Front-End-Basics/styles/style.css">
</head>
<body>
    <div class="container">
        <form class="form" action="#" method="post">
            <div class="form-header"> 
                <h1>Formulário de Cadastro</h1>
                <p>Preencha os campos abaixo para se cadastrar:</p>
            </div>

           <div class="form-group">
                <label for="fullName">Nome Completo:</label>
                <input class="input" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input class="input" type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input class="input" type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>          

            <div class="form-group-radio">
                <label>Gênero:</label>
                <label for="male">
                    <input class="radiobox" type="radio" id="male" name="gender" value="male">Masculino
                </label>
                <label for="female">
                    <input class="radiobox" type="radio" id="female" name="gender" value="female">Feminino
                </label>
                <label for="other">
                    <input class="radiobox" type="radio" id="other" name="gender" value="other">Outro
                </label>
            </div>

            <div class="form-group">
                <label for="city">Cidade:</label>
                <select id="city" name="city">
                    <option value="rs">Jaguarão</option>
                    <option value="rs">Esteio</option>
                    <option value="rs">Campo Bom</option>
                    <option value="mg">Belo Horizonte</option>
                    <option value="mg">Lagoa Santa</option>
                </select>
            </div>
       
            <div class="form-message">
                 <label for="message">Mensagem:</label>
                <textarea  class="input" name="message" rows="4" placeholder="Deixe sua mensagem"></textarea>                
            </div>

            <div class="form-terms">
                <label for="terms">
                    <input class="checkbox" type="checkbox" name="terms" required> Aceito os termos de condição.
                </label>
            </div>

            <button class="button" type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
